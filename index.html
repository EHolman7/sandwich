<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>

<h4>Sandwich Menu</h4>

  <article class="menuOptions">
    <section><u>Select Bread Option</u></section>
      	<input type="checkbox" name="breadSelection">Wheat</input>
      	<input type="checkbox" name="breadSelection">White</input>
      	<input type="checkbox" name="breadSelection">Sourdough</input>
      	<input type="checkbox" name="breadSelection">Rye</input>
      	<input type="checkbox" name="breadSelection">None</input>
     
    <section><u>Select Meat Option</u></section>
   		<input type="checkbox" name="meatSelection">Bacon</input>
       	<input type="checkbox" name="meatSelection">Ham</input>
       	<input type="checkbox" name="meatSelection">Turkey</input>
       	<input type="checkbox" name="meatSelection">Roast Beef</input>
       	<input type="checkbox" name="meatSelection">None</input>

    <section><u>Select Veggies Option</u></section>
       	<input type="checkbox" name="veggieSelection">Lettuce</input>
       	<input type="checkbox" name="veggieSelection">Tomato</input>
       	<input type="checkbox" name="veggieSelection">Pickle</input>
       	<input type="checkbox" name="veggieSelection">Onion</input>
       	<input type="checkbox" name="veggieSelection">None</input>

    <section><u>Select Cheese Option</u></section>
    	<input type="checkbox" name="cheeseSelection">American</input>
    	<input type="checkbox" name="cheeseSelection">Cheddar</input>
    	<input type="checkbox" name="cheeseSelection">Pepperjack</input>
    	<input type="checkbox" name="cheeseSelection">Provolone</input>
    	<input type="checkbox" name="cheeseSelection">None</input>

    <section><u>Select Condiments Option</u></section>
       	<input type="checkbox" name="condimentSelection">Mustard</input>
       	<input type="checkbox" name="condimentSelection">Mayonnaise</input>
       	<input type="checkbox" name="condimentSelection">Oil</input>
       	<input type="checkbox" name="condimentSelection">Vinegar</input>
       	<input type="checkbox" name="condimentSelection">None</input>

  </article>

<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="SandwichMaker.js"></script>
<script type="text/javascript" src="DOMhandler.js"></script>
</body>
</html>
